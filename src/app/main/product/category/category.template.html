<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Productos/Servicios</li>
        <li class="breadcrumb-item active" aria-current="page">Categorias</li>
    </ol>
</nav>
<h3 class="page-title">Productos/Servicios -<small> Categorias</small></h3>
<div class="card widget">
    <div class="button-spacer clearfix">
        <button type="button" class="btn btn-outline-info btn-lg" (click)="newCategory()">Nueva Categoria</button>
        <button type="button" class="btn btn-outline-success btn-lg float-right" (click)="refreshData()" tooltip="Refrescar" placement="top">
            <fa-icon [icon]="['fad', 'sync']" size="lg"></fa-icon>
        </button>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th style="width: 5%">Id</th>
                <th>Nombre</th>
                <th style="width: 10%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of data">
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" tooltip="Editar category" placement="top" (click)="editCategory(r)"><fa-icon [icon]="['fad', 'edit']" size="lg"></fa-icon></button>
                    <button type="button" class="btn btn-outline-danger" tooltip="Eliminar" placement="top" (click)="deleteCategory(r.id)"><fa-icon [icon]="['fad', 'trash']" size="lg"></fa-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
