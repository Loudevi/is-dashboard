<div class="modal-header">
    <h4 class="modal-title pull-left">Eliminar registro?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <fa-icon [icon]="['fas', 'times']" size="2x"></fa-icon>
    </button>
</div>
<div class="modal-body">
    <div style="text-align: center">
        <button class="btn btn-outline-info btn-lg" role="button" (click)="confirm()">
            Aceptar
        </button>
        <button class="btn btn-outline-danger btn-lg" role="button" (click)="bsModalRef.hide()">
            Cancelar
        </button>
    </div>
</div>
