<div class="modal-header">
    <h4 class="modal-title pull-left">Informaci√≥n del tipo de doc.</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <fa-icon [icon]="['fas', 'times']" size="2x"></fa-icon>
    </button>
</div>
<div class="modal-body">
    <div class="form-group row modal-row">
        <label class="col-md-3  col-form-label text-md-right" for="docId">Tipo</label>
        <div class="col-md-7 ">
            <input [(ngModel)]="documentType.docId" name="docId" class="form-control" size="16" type="number" placeholder="1">
        </div>
    </div>
    <div class="form-group row modal-row">
        <label class="col-md-3  col-form-label text-md-right" for="name">Nombre</label>
        <div class="col-md-7 ">
            <input [(ngModel)]="documentType.name" name="name" class="form-control" size="16" type="text" placeholder="GUIA DE REMISION">
        </div>
    </div>
    <div class="form-group row modal-row">
        <label class="col-md-3  col-form-label text-md-right" for="docSeries">Serie</label>
        <div class="col-md-7 ">
            <input [(ngModel)]="documentType.docSeries" name="docSeries" class="form-control" size="16" type="text" placeholder="GR001">
        </div>
    </div>
    <div class="form-group row modal-row">
        <label class="col-md-3  col-form-label text-md-right" for="docCorrelative">Correlativo</label>
        <div class="col-md-7 ">
            <input [(ngModel)]="documentType.docCorrelative" name="docCorrelative" class="form-control" size="16" type="number" placeholder="1">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-info btn-lg" (click)="insert()">Grabar</button>
</div>
