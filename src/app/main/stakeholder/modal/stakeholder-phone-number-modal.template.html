<div class="modal-header">
    <h4 class="modal-title pull-left">Numeros de telefono</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <fa-icon [icon]="['fas', 'times']" size="2x"></fa-icon>
    </button>
</div>
<div class="modal-body">
    <div class="form-group row modal-row">
        <label class="col-md-4  col-form-label text-md-right" for="phoneNumber">Telefono</label>
        <div class="col-md-7 ">
            <input [(ngModel)]="stakeholderPhoneNumber.phoneNumber" name="phoneNumber" class="form-control" size="16" type="text">
        </div>
    </div>
    <button type="button" class="btn btn-outline-info btn-lg modal-row" (click)="insert()" s>Grabar</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 70%">Correo</th>
                <th style="width: 30%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of data">
                <td>{{ r.phoneNumber }}</td>
                <td style="text-align: center">
                    <button class="btn btn-outline-danger" tooltip="Eliminar" placement="top" (click)="delete(r.id)"><fa-icon [icon]="['fad', 'trash']" size="lg"></fa-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
