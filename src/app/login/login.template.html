<div class="container">
    <div class="row">
        <div class="login-widget">
            <div class="logo">
                <img src="assets/logos/Base_logo_vertical.png" alt="Inka Studios Logo">
            </div>
            <section>
                <header class="header-login">
                    <h3>Ingresa a Inka Studios</h3>
                </header>
                <div class="header-body">
                    <p class="login-text">
                        Por favor no comparta nunca su información. Nosotros nunca preguntaremos por su contraseña.
                    </p>
                    <span *ngIf="infoCorrect == false">
                        <div class="alert alert-danger" role="alert">
                            El usuario y/o password son incorrectos!
                        </div>
                    </span>
                    <form class="login-form mt-lg">
                        <div class="form-group">
                            <input type="text" class="form-control"  [(ngModel)]="login.email" name="email" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Contraseña">
                        </div>
                        <div class="btn-login">
                            <fa-icon [icon]="['far', 'spinner']" [pulse]="true" size="3x" class="login-loader" *ngIf="spinner == true"></fa-icon>
                            <button type="submit" class="btn btn-inverse btn-lg"  *ngIf="spinner == false" (click)="submit()">Ingresar</button>
                        </div>
                        <div class="row m-t-1">
                            <div class="login-problem">
                                <a class="mr-n-lg" href="#">Problemas con su cuenta?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer class="page-footer">
        2018 &copy; Inka Studios.
    </footer>
</div>
